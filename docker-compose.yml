version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_review_postgres
    environment:
      POSTGRES_USER: pruser
      POSTGRES_PASSWORD: prpass
      POSTGRES_DB: pr_review_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pruser -d pr_review_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_review_app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pruser
      DB_PASSWORD: prpass
      DB_NAME: pr_review_db
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
